<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            background: #f8f9fa;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e1e5e9;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #1a1a1a;
            font-weight: 600;
        }

        .video-info {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #e1e5e9;
            display: none;
        }

        .video-title {
            font-weight: 500;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-size: 13px;
            line-height: 1.4;
        }

        .video-url {
            font-size: 11px;
            color: #65676b;
            word-break: break-all;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #1877f2;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #166fe5;
        }

        .btn-secondary {
            background: white;
            color: #1a1a1a;
            border: 1px solid #d0d7de;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #f3f4f6;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .format-options {
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
            margin-bottom: 16px;
            display: none;
        }

        .format-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #e1e5e9;
            cursor: pointer;
            transition: background 0.2s;
        }

        .format-option:last-child {
            border-bottom: none;
        }

        .format-option:hover {
            background: #f8f9fa;
        }

        .format-option input[type="radio"],
        .format-option input[type="checkbox"] {
            margin-right: 10px;
        }

        .format-option label {
            cursor: pointer;
            flex: 1;
            font-size: 13px;
        }

        .format-option .description {
            font-size: 11px;
            color: #65676b;
            margin-top: 2px;
        }

        .status {
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 13px;
            display: none;
        }

        .status.success {
            background: #d1f7c4;
            color: #0f5132;
            border: 1px solid #badbcc;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1aeb5;
        }

        .status.loading {
            background: #cff4fc;
            color: #055160;
            border: 1px solid #9eeaf9;
        }

        .transcript-preview {
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff40;
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .not-youtube {
            text-align: center;
            color: #65676b;
            padding: 20px;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: #65676b;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #e1e5e9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìù YouTube Transcript Extractor</h1>
    </div>

    <div id="notYouTube" class="not-youtube" style="display: none;">
        <p>Please navigate to a YouTube video page to extract transcripts.</p>
    </div>

    <div id="mainContent">
        <div id="videoInfo" class="video-info">
            <div class="video-title" id="videoTitle">Loading...</div>
            <div class="video-url" id="videoUrl">Loading...</div>
        </div>

        <div class="controls">
            <button id="extractBtn" class="btn btn-primary">
                Extract Transcript
            </button>
        </div>

        <div id="status" class="status"></div>

        <div id="formatOptions" class="format-options">
            <div class="format-option">
                <input type="radio" id="formatText" name="format" value="text" checked>
                <label for="formatText">
                    <div>Plain Text</div>
                    <div class="description">Simple text format with timestamps</div>
                </label>
            </div>
            <div class="format-option">
                <input type="radio" id="formatJSON" name="format" value="json">
                <label for="formatJSON">
                    <div>JSON</div>
                    <div class="description">Structured data with metadata</div>
                </label>
            </div>
        </div>

        <div id="transcriptPreview" class="transcript-preview"></div>

        <div id="exportControls" class="controls" style="display: none;">
            <button id="copyBtn" class="btn btn-secondary">
                üìã Copy to Clipboard
            </button>
            <button id="downloadBtn" class="btn btn-secondary">
                üíæ Download File
            </button>
        </div>
    </div>

    <div class="footer">
        YouTube Transcript Extractor v1.0
    </div>

    <script src="popup.js"></script>
</body>
</html>
